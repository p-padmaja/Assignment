<html>
<head>
    <title>A3Q6</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 20px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th >name</th>
            <th >roll no.</th>
            <th >mark</th>
        </tr>
        <tr id="1">
            <td >padmaja</td>
            <td >42</td>
            <td >89</td>
        </tr>
        <tr id="2">
            <td >shreya</td>
            <td >33</td>
            <td >92</td>
        </tr>
        <tr id="3">
            <td >Ayusha</td>
            <td >45</td>
            <td >90</td>
        </tr>
    </table>
    <input type="text" id="c" placeholder="Enter name">
    <input type="text" id="d" placeholder="Enter rollno.">
    <input type="text" id="e" placeholder="Enter mark">
    <button id="add">Add row</button><br><br>
    <input type="text" id="b" placeholder="Enter which id of row you want to remove">
    <button id="a">remove</button><br>
    <script src="jquery-3.6.1.min.js"> </script>
    <script>
        $("#add").click(function () {
            var p = $("#c").val();
            var q = $("#d").val();
            var r = $("#e").val(); 
            $("table tr:last").after("<tr><td >" + p + "</td><td >" + q + "</td><td>" + r + "</td></tr>");
            $("td").css("color", "brown");
        });
        $("#a").click(function () {
            var s = $("#b").val();
            var id='#'+s;
            $(id).remove();
        });
    </script>
</body>
</html>
