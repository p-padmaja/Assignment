<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3Q2</title>
</head>

<body>
    <p>Click Me!</p>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $("p").click(function () {
            $(this).css("color", "red");
        })
        $("p").dblclick(function () {
            $(this).css("color", "green");
        })
    </script>
</body>

</html>
